<main>
    <article>

      <!-- 
        - #CONTACT
      -->

      <section class="section contact has-bg-image" aria-labelledby="contact-label"
        style="background-image: url('assets/contact-bg.png')">
        <div class="container">

          <form class="bg-light p-4 rounded">
            <h3 class="mb-4"> Contact Us</h3>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input type="text" class="form-control" formControlName="Name" placeholder="Enter your Name">
          </div>
            
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input class="form-control" formControlName="Email" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="text" class="form-control" formControlName="Password"
                    placeholder="Enter your password">
            </div>
             <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Phone</label>
              <input type="number" class="form-control" formControlName="phone" placeholder="Enter your Number">
          </div>

            

            <div class="text-center">
                <!-- <button type="button" class="btn btn-dark me-2" (click)="clear()">Clear</button> -->
                <button type="button" class="btn btn-success ml-2" (click)="submit()">Submit</button>
            </div>
        </form>

          <div class="contact-content">

            <ul class="contact-list">

              <li class="contact-item">

                <div class="item-icon" style="background-color: hsl(177, 39%, 72%)">
                  <ion-icon name="call" aria-hidden="true"></ion-icon>
                </div>

                <div>
                  <p class="label-lg">Phone</p>

                  <a href="tel:+011236548096" class="body-lg">+0 123 456 789</a>
                </div>

              </li>

              <li class="contact-item">

                <div class="item-icon" style="background-color: hsl(41, 99%, 64%)">
                  <ion-icon name="mail" aria-hidden="true"></ion-icon>
                </div>

                <div>
                  <p class="label-lg">Mail</p>

                  <a href="tel:info@domainname.com" class="body-lg">lakshmifx-pros.com</a>
                </div>

              </li>

              <li class="contact-item">

                <div class="item-icon" style="background-color: hsl(19, 97%, 85%)">
                  <ion-icon name="location" aria-hidden="true"></ion-icon>
                </div>

                <div>
                  <p class="label-lg">Visit Our Office</p>

                  <address class="body-lg">
                    Chicago
                    Hyderabad
                    Kolkata
                  </address>
                </div>

              </li>

            </ul>

          </div>

        </div>
      </section>

    </article>
  </main>
