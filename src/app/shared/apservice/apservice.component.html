<button (click)="get()">Check</button>
<table>
    <thead><tr>
        <th>User Id</th>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of data">
    <td>{{data.userId}}</td>
    <td>{{data.id}}</td>
    <td>{{data.title}}</td>
    <td>{{data.body}}</td>

        </tr>
    </tbody>
</table>
